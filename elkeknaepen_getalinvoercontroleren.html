<!doctype html>
<html lang="nl">

<head>
    <h1>Getalinvoer controleren</h1>
</head>

<body>
    <script>
        "use strict";
        let getallen = [];
        let arrayGetal;
        let ontvangenGetal;
        let teControlerenGetallen;
        let i;
        
        let aantal = prompt ("Hoeveel getallen wil je ingeven?");
        
        aantal = controleAantal(aantal);
            
        if (aantal > 0) {
                               
                for (i=0; i < aantal; i++){
                    arrayGetal = prompt(`Geef getal ${i + 1} in.`);
                    arrayGetal = controleGetal(arrayGetal);
                    getallen.push(arrayGetal);
                 
                }
                
                document.write(`<p>U gaf volgende getallen in:</p><p>${getallen}</p>`);       
                         
        }

        function controleAantal(ontvangenGetal) {
            if (ontvangenGetal === null) {
                document.write (`<p>U hebt geannuleerd.</p>`);
                return false;
            }

            else if (ontvangenGetal.length == 0) {
                document.write (`<p>U heeft niets ingegeven.</p>`);
                return false;
            }

            else if (!isNaN(ontvangenGetal)) {
                return ontvangenGetal;
            }
            
            document.write (`<p>Dit is geen correcte ingave.</p>`);
            return 0;
            
        }

        function controleGetal (teControlerenGetallen) {
            if (teControlerenGetallen === null || teControlerenGetallen.length == 0 || isNaN(teControlerenGetallen)) {
                return "fout";
               
            }
            else {
                return teControlerenGetallen;
            }
              
            }
        
        
    </script>

</body>
</html>
